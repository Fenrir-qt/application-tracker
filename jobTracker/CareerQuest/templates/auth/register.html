{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Sign Up | CareerQuest</title>
</head>
<body>

    <div class="form-container" novalidate>
        <form method="post" id="regForm">
            {% csrf_token %}
            <h2 class="mb-2">Register</h2>
            <label for="username" class="mb-1 mt-3">{{ form.username.label }}:</label>
            {{ form.username }}
            <span id="userErr">Please enter a username!</span>
            <label for="email" class="mb-1 mt-3">{{ form.email.label }}:</label>
            {{ form.email }}
            <span id="emailErr">Email is required!</span>
            <label for="password1" class="mb-1 mt-3">{{ form.password1.label }}</label>
            {{ form.password1 }}
            <span id="password1Err">Please enter a password!</span>
            <label for="password2" class="mb-1 mt-3">{{ form.password2.label }} </label>
            {{ form.password2 }}
            <span id="password2Err">Please enter your password again!</span>
            <button type="submit" class="btn btn-primary mt-3" id="registerBtn">Register</button>
        </form>
        <span class="mt-3 text-center">Already have an account?&nbsp;<a href="{% url 'login' %}" >Login</a></span>
    </div>
    <script src="{% static 'js/registerForm.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
